
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
<!---formGrop is a directive which take s object form from typescript-->
<form [formGroup]='form' (submit)="onSavePost()"  *ngIf="!isLoading">
  <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
    formControlName="title"
      placeholder="Post Title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title</mat-error>
  </mat-form-field>
  <div>
    <button mat-stroked-button class="pick-image" type="button" (click)="filePicker.click()">Pick Image</button>
    <input type="file" #filePicker (change)="onImagePicked($event)">
  </div>
  <div class="image-preview" *ngIf="imagePreview!== '' && imagePreview && form.get('image').valid">
    <img [src]="imagePreview" [alt]="form.value.title">
  </div>
  <mat-form-field>
    <textarea
      matInput
      rows="6"
      name="content"
      formControlName="content"
      placeholder="Post content">
     </textarea>
     <mat-error *ngIf="form.get('content').invalid">Please enter a post contet</mat-error>
  </mat-form-field>


    <button
      mat-raised-button
      color="accent"
    type="submit">Save Post</button>
  </form>
</mat-card>
